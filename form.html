<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in bootstrap </title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div class="container">
        <br><br>
    <h1 class="text-success">
        Bootstrap 4 provide two types of form layouts:
    </h1>
    
    <form class="bg-light">
        <div class="form-group">
            <label for="user">Username: </label>
            <input type="text" name="" id="user" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" name="" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">email: </label>
            <input type="email" name="" id="email" class="form-control">
        </div>
        <input type="submit" name="" class="btn btn-primar
        ">
    </form>
</div>  
</body>
</html>

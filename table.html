<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel of bootstrap</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
    <div class="container"></div>
    <h1 class="text-center text-warning">Time Table using bootstrap</h1>
        <table class="table table-dark  table-hover"  >
            <thead>
                <tr class="bg-dark text-white">
                    <th class="text-center" rowspan="6">Time Table</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="7" style="padding-top: 130px;"><stronge>Hours</stronge></td>
                </tr>
                <tr class="text-info">
                    <td class="text-center font-weight-bold">Mon</td>
                    <td class="text-center font-weight-bold">Tue</td>
                    <td class="text-center font-weight-bold">Wed</td>
                    <td class="text-center font-weight-bold">Thu</td>
                    <td class="text-center font-weight-bold">Fri</td>
                </tr>
                <tr class="text-info">
                    <td class="text-center">Science</td>
                    <td class="text-center">Maths</td>
                    <td class="text-center">Science</td>
                    <td class="text-center">Maths</td>
                    <td class="text-center">Arts</td>
                </tr>
                <tr class="text-info">
                    <td class="text-center">Social</td>
                    <td class="text-center">History</td>
                    <td class="text-center">English</td>
                    <td class="text-center">Social</td>
                    <td class="text-center">Arts</td>
                </tr>
                <tr>
                    <td colspan="5" class="text-center bg-light text-dark font-weight-bold"><stronge>Lunch</stronge></td>
                </tr>
                <tr class="text-info">
                    <td class="text-center">Social</td>
                    <td class="text-center">History</td>
                    <td class="text-center">English</td>
                    <td class="text-center">Social</td>
                    <td class="text-center" style="padding-top: 40px;" rowspan="2" >Project</td>
                </tr>
                <tr class="text-info">
                    <td class="text-center">Social</td>
                    <td class="text-center">History</td>
                    <td class="text-center">English</td>
                    <td class="text-center">Social</td>
                  
                </tr>
            </tbody>
        </table>
</body>
</html>

            align-items: center;

        }

            padding: 0%;

        }
        .header-box{
            display: flex;
            justify-content: center;
            margin: 50px 0;
        }
        .circle-box{
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 70% ;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle-box h1{
            font-size: 20px ;
        }
        .icon-box{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            padding: 0 50px;
        }
        .img-box{
            display: flex;
            justify-content: space-evenly;
